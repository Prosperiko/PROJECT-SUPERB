<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CryptoWorld</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }

        .color-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .color-switcher button {
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            width: 300px;
            margin: 20px;
        }

        .input-box {
            margin: 10px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #f4b400;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #222;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #ffcc00;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #f4b400;
            text-decoration: none;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 10px; /* Space between images */
            width: 100%;
            max-width: 800px; /* Set a max-width for the image container */
            margin: 20px 0;
        }

        .image-container img {
            width: 100%; /* Full width of the grid cell */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .bottom-image {
            width: 90%; /* Increased width for the bottom image */
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .image-container {
                grid-template-columns: 1fr; /* Stack images on smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Color Switcher -->
    <div class="color-switcher">
        <button class="red" onclick="changeColor('#ff4c4c')"></button>
        <button class="blue" onclick="changeColor('#4c9aff')"></button>
        <button class="green" onclick="changeColor('#4caf50')"></button>
        <button class="yellow" onclick="changeColor('#ffcc00')"></button>
    </div>

    <!-- Image Containers -->
   

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="input-box">
                <input type="username" id="username" name="username" placeholder="username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="login-link"><a href="#">Forgot Password?</a></p>
        <p>don't have  an account? <a href="{{ url_for('signup') }}" class="btn">Login</a></p>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            let textColor = (color === "#111" || color === "#222" || color === "#181818") ? "white" : "black";

            document.querySelectorAll('body, .login-container').forEach(element => {
                element.style.backgroundColor = color;
                element.style.color = textColor;
            });

            document.querySelectorAll(".login-btn").forEach(btn => {
                btn.style.backgroundColor = textColor === "white" ? "#f4b400" : "#222";
                btn.style.color = textColor;
            });

            document.querySelectorAll(".login-link a").forEach(link => {
                link.style.color = textColor === "white" ? "#f4b400" : "#222";
            });
        }
    </script>

</body>
</html>
