<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CryptoWorld</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Color Switcher -->
    <div class="color-switcher">
        <button class="red" onclick="changeColor('#ff4c4c')"></button>
        <button class="blue" onclick="changeColor('#4c9aff')"></button>
        <button class="green" onclick="changeColor('#4caf50')"></button>
        <button class="yellow" onclick="changeColor('#ffcc00')"></button>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="login-link"><a href="#">Forgot Password?</a></p>
        <p class="login-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            let textColor = (color === "#111" || color === "#222" || color === "#181818") ? "white" : "black";

            document.querySelectorAll('body, .login-container').forEach(element => {
                element.style.backgroundColor = color;
                element.style.color = textColor;
            });

            document.querySelectorAll(".login-btn").forEach(btn => {
                btn.style.backgroundColor = textColor === "white" ? "#f4b400" : "#222";
                btn.style.color = textColor;
            });

            document.querySelectorAll(".login-link a").forEach(link => {
                link.style.color = textColor === "white" ? "#f4b400" : "#222";
            });
        }
    </script>

</body>
</html>
