<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .theme-switcher {
            margin: 20px 0;
        }
        .theme-switcher button {
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }
        .theme-switcher button:hover {
            transform: scale(1.1);
        }
        .nav-buttons {
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            background-color: #4c9aff;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-buttons button:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .logout-btn:hover {
            background-color: #a4ba00;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #222;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accounting Dashboard</h1>
        <div class="theme-switcher">
            <button style="background-color: #ff4c4c;" onclick="changeTheme('#ff4c4c')"></button>
            <button style="background-color: #4c9aff;" onclick="changeTheme('#4c9aff')"></button>
            <button style="background-color: #4caf50;" onclick="changeTheme('#4caf50')"></button>
            <button style="background-color: #ffcc00;" onclick="changeTheme('#ffcc00')"></button>
            <button style="background-color: #800080;" onclick="changeTheme('#800080')"></button>
            <button style="background-color: #ff69b4;" onclick="changeTheme('#ff69b4')"></button>
            <button style="background-color: #808080;" onclick="changeTheme('#808080')"></button>
            <button style="background-color: #008080;" onclick="changeTheme('#008080')"></button>
        </div>
        
        <h2>{{ message }}</h2>
        <h3>What would you like to do today?</h3>

        <div class="nav-buttons">
            <button onclick="window.location.href='/add_expenses'">Add Expense</button>
            <button onclick="window.location.href='/balances'">View Balance</button>
        </div>
    </div>
    
    <script>
        function changeTheme(color) {
            document.body.style.backgroundColor = color;
            document.body.style.color = (color === "#111" || color === "#800080") ? "white" : "black";
        }
    </script>

    <footer>
        <p>&copy; 2025 Fincom. All Rights Reserved.</p>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </footer>
</body>
</html>
