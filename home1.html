<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .theme-switcher {
            margin: 20px 0;
        }
        .theme-switcher button {
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            width: 40px; /* Fixed width for uniformity */
            height: 40px; /* Fixed height for uniformity */
            transition: transform 0.2s;
        }
        .theme-switcher button:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            background: #333; /* Darker background on hover */
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .logout-btn:hover {
            background-color: #008cba; /* Blue background on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #222;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accounting Dashboard</h1>
        <div class="theme-switcher">
            <button class="red" style="background-color: #ff4c4c;" onclick="changeTheme('#ff4c4c')"></button>
            <button class="blue" style="background-color: #4c9aff;" onclick="changeTheme('#4c9aff')"></button>
            <button class="green" style="background-color: #4caf50;" onclick="changeTheme('#4caf50')"></button>
            <button class="yellow" style="background-color: #ffcc00;" onclick="changeTheme('#ffcc00')"></button>
            <button class="purple" style="background-color: #800080;" onclick="changeTheme('#800080')"></button>
            <button class="pink" style="background-color: #ff69b4;" onclick="changeTheme('#ff69b4')"></button>
            <button class="gray" style="background-color: #808080;" onclick="changeTheme('#808080')"></button>
            <button class="teal" style="background-color: #008080;" onclick="changeTheme('#008080')"></button>
        </div>
        <h2>{{ message }}</h2>
        <h3>What would you like to do today?</h3>
        <div class="dashboard">
            <div class="card" onclick="navigate('add_expense.html')">Add Expense</div>
            <div class="card" onclick="navigate('add_income.html')">Add Income</div>
            <div class="card" onclick="navigate('Profit.html')">View Profit</div>
            <div class="card" onclick="navigate('category_report.html')">Category Report</div>
            <div class="card" onclick="navigate('visualize.html')">Visualize Data</div>
            <div class="card" onclick="navigate('spending_advice.html')">Spending Advice</div>
        </div>
        
    </div>
    
    <script>
        function changeTheme(color) {
            document.body.style.backgroundColor = color;
        }
        function navigate(page) {
            window.location.href = page;
        }
    </script>

    <footer>
        <p>&copy; 2025 Fincom. All Rights Reserved.</p>
    </footer>
</body>
</html>
