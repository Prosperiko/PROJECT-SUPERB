<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }
        
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            color: #f4b400;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4b400;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        
        .image-gallery {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
            margin-bottom: 30px;
        }
        
        .image-box {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        
        .signup-container {
            width: 450px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #f4b400;
        }
        
        .input-box {
            width: 100%;
            margin: 10px 0;
        }
        
        .input-box input {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #f4b400;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            color: #222;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .signup-btn:hover {
            background: #ffcc00;
        }
        
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .login-link a {
            color: #f4b400;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="login-container">
        <div class="image-gallery">
            <div class="image-box" style="background-image: url('image1.jpg');"></div>
            <div class="signup-container">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="signup-btn">Login</button>
                    <p class="login-link">Don't have an account? <a href="#">Sign up</a></p>
                </form>
            </div>
            <div class="image-box" style="background-image: url('image2.jpg');"></div>
        </div>
        <div class="image-box" style="background-image: url('image3.jpg'); width: 400px; height: 400px; margin-top: 20px;"></div>
    </div>
</body>
</html>
