<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Expense</title>
  <style>
    body {
      background-color: black;
      color: #f4b400;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: brown;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #a52a2a;
    }
    .flash-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .flash-success {
      background-color: #4caf50;
    }
    .flash-error {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Expense</h2>
    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('expenses') }}" method="POST">
      
      <label for="expense_type">Type:</label>
      <input type="text" name="expense_type" id="expense_type" value="expense" readonly>
      
      <label for="account">Account:</label>
      <select name="account" id="account" required>
        <option value="cash">Cash</option>
        <option value="card">Card</option>
      </select>
      
      <label for="category">Category:</label>
      <select name="category" id="category" required>
        <option value="rent">Rent</option>
        <option value="Utilities">Utilities</option>
        <option value="groceries">Groceries</option>
        <option value="transportation">Transportation</option>
        <option value="entertainment">Entertainment</option>
      </select>
      
      <label for="description">Description:</label>
      <textarea name="description" id="description" placeholder="Describe your expense" rows="3"></textarea>
      
      <label for="amount">Amount (Naira):</label>
      <input type="number" name="amount" id="amount" step="0.01" placeholder="Enter amount" required>
      
      <label for="quantity">Quantity:</label>
      <input type="number" name="quantity" id="quantity" placeholder="Enter quantity" required>
      
      <button type="submit">Add Expense</button>
    </form>
  </div>
</body>
</html>
