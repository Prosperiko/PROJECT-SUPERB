<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify PIN</title><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify PIN</title>
        <style>
            /* Global Styles */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(to right, #c4720e, #181717);
                color: white;
                transition: all 0.3s ease;
            }
    
            /* Container */
            .container {
                width: 80%;
                margin: auto;
                text-align: center;
            }
    
            /* Hero Section */
            .hero {
                padding: 100px 0;
                text-align: center;
            }
    
            .hero h1 {
                font-size: 42px;
                margin-bottom: 10px;
            }
    
            .hero p {
                font-size: 20px;
                margin-bottom: 20px;
            }
    
            .btn {
                display: inline-block;
                padding: 14px 28px;
                background-color: #ffeb3b;
                color: #222;
                font-size: 18px;
                text-decoration: none;
                border-radius: 30px;
                transition: background-color 0.3s ease, transform 0.2s;
            }
    
            .btn:hover {
                background-color: #ffc107;
                transform: scale(1.05);
            }
    
            /* Product Listings */
            .products {
                padding: 60px 0;
                background-color: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                margin: 20px auto;
            }
    
            .products h2 {
                margin-bottom: 30px;
                color: #ffeb3b;
            }
        </style>
    </head>
    <body>
        <div class="hero">
            <h1>Verify Your Email</h1>
            <form action="/verify_pin" method="POST">
                <input type="text" name="pin" placeholder="Enter your PIN" required>
                <button type="submit" class="btn">Verify</button>
            </form>
            <p><a href="/signup">Back to Signup</a></p>
        </div>
    </body>
    </html>
</head>
